languageCode: "en-gb"
uglyURLs: false
title: "COAR Next Generation Repositories"
enableRobotsTXT: true
metaDataFormat: "yaml"
theme: "coar_ngr"
enableGitInfo: false
disqusShortname: "paulwalk"
blackfriday:
  smartypants: false
  smartDashes: false
  extensionsmask: ["autolink"] #disables these extensions
disablePathToLower: true
permalinks:
  # post: /:year/:month/:day/:title/
taxonomies:
  tag: "tags"
  topic: "topics"
params:
  tagline: "Defining the next generation repository"
  AuthorName: "Paul Walk"
  pageSize: "10"
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: false
      strikethrough: true
      table: true
      taskList: true
      typographer: false
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: pygments
    tabWidth: 4


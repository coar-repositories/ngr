{{ define "main" }}
<div class="row justify-content-start">
  <div class="col-sm-8 col-xs-12">
    {{.Content}}
  </div>
  <div class="col-sm-4 col-xs-12">
    <h2>Related behaviours</h2>
    {{ $technology_name := slice (lower .Name) }}
    <ul>
    {{ range where .Site.Pages ".Params.technologies" "intersect" $technology_name }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
  </div>
</div>
{{ end }}
